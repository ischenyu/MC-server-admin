<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码邮件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007BFF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .verification-code {
            background-color: #007BFF;
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://img.alistnas.top/i/2025/01/31/sqt23p.png" alt="HuTao Logo">
            <h1>验证码邮件</h1>
        </div>
        <div class="content">
            <h1>您好！</h1>
            <p>以下是您的验证码，请在页面中输入以完成验证：</p>
            <div class="verification-code">$captcha</div>
            <p>该验证码将在10分钟后失效，请尽快使用。</p>
            <p>如果您未请求此验证码，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>&copy; <link href="www.alistnas.top">2025提瓦特存储站 保留所有权利。</link></p>
        </div>
    </div>
</body>
</html>
